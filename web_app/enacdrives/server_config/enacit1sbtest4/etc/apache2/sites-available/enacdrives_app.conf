WSGIPythonPath /django_app/enacdrives:/django_app/venv/py3/lib/python3.4/site-packages

<VirtualHost *:80>

    ServerAdmin enacdrives-admin@groupes.epfl.ch
    ServerName enacdrives.epfl.ch
    ServerAlias enacdrives.epfl.ch
    DocumentRoot /var/www/enacdrives.epfl.ch/public_html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Django Web App "enacdrives" on /config
    WSGIScriptAlias /config /django_app/enacdrives/enacdrives/wsgi.py
    <Directory /django_app/enacdrives/enacdrives>
        <Files wsgi.py>
            <IfVersion < 2.3>
                Order deny,allow
                Allow from all
            </IfVersion>
            <IfVersion >= 2.3>
                Require all granted
            </IfVersion>
        </Files>
    </Directory>
    
    
    # "enacdrives admin" on /config/admin
    <Location /config/admin/ >
        Order allow,deny
        Allow from all

        TequilaService "Administration du service ENACdrives"

        # Avec directive ci-dessous, le retour de toutes les variables
        # possibles HTTP_TEQUILA_* (liste sous http://tequila.epfl.ch/serverinfo )
        # TequilaRequest allunits,categorie,cf,classe,email,firstname,group,groupid,name,office,org,phone,statut,title,uniqueid,unit,unitid,unixid,username,where
        TequilaRequest email,firstname,name,username
        
        TequilaAllowIf username=bancal&org=EPFL
    </Location>
    
    Alias /static/admin/ /django_app/venv/py3/lib/python3.4/site-packages/django/contrib/admin/static/admin/
    <Directory /django_app/venv/py3/lib/python3.4/site-packages/django/contrib/admin/static/admin>
        <IfVersion < 2.3>
            Order deny,allow
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
    </Directory>

</VirtualHost>